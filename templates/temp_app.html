{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css\app.css' %}">
  {% block style %} 
  {% endblock style %}
</head>
<body>
  <div class="header">
    <a class="header__logo-link" href="{% url 'cookbook:recipes' %}"><img class="header__logo" src="{% static 'images\chef.svg' %}" alt=""></a>
    {% block nav %}
    {% endblock %}
    <div class="header__profile">
      <a class="header__user" href="{%  url 'accounts:user_profile'%}"><p class="header__greeting">Hello {{request.user.username}}!</p><img class="header__user-icon" src="{% static 'images/profile-user.svg' %}"  alt=""></a>
      <a class="header__logout" href="{% url 'accounts:logout' %}">Logout  <img class="header__logout-icon" src="{% static 'images/logout.svg' %}"  alt=""></a>

    </div>
  </div>

  {% block content %}
  {% endblock %}

  {% include 'footer.html'%}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  {% block script %}
  {% endblock %}
</body>
</html>
