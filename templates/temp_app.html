{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{%  static 'icon\favicon.ico' %}" />
  <title>SoYummy!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css\app.css' %}">
  {% block style %} 
  {% endblock style %}
</head>
<body>
  <div class="d-none d-lg-block">
  <div class="header">
    <a class="header__logo-link" href="{% url 'cookbook:recipes' %}"><img class="header__logo" src="{% static 'images\chef.svg' %}" alt=""></a>
    {% block nav %}
    {% endblock %}
    <div class="header__profile">
      <a class="header__user" href="{%  url 'accounts:user_profile'%}"><p class="header__greeting">Hello {{request.user.username}}!</p><img class="header__user-icon" src="{% static 'images/profile-user.svg' %}"  alt=""></a>
      <a class="header__logout" href="{% url 'accounts:logout' %}">Logout  <img class="header__logout-icon" src="{% static 'images/logout.svg' %}"  alt=""></a>

    </div>
  </div>
</div>
<main class="main-panel">
  {% block content %}
  {% endblock %}
</main>
  {% include 'footer.html'%}
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
  {% block script %}
  {% endblock %}
</body>
</html>
