{%extends 'temp_start.html'%}

{% load static %}

{% block style %} 
  <link rel="stylesheet" href="{% static 'css\sign_temp.css' %}">
  <link rel="stylesheet" href="{% static 'css\login.css' %}">
{% endblock style %}

{% block content %}
  <div class="card">
    <form class="card__form" method="POST" action="">
      <img class="card__logo" src="{% static 'images\chef-logo.svg' %}" alt="">
        {% csrf_token %}
        <label for="">Enter new password: </label>
        <input type="password" name="password" placeholder="Password..." class="card__input form-control">
        <input type="password" name="confirm_password" placeholder="Confirm password..." class="card__input form-control">
          {% for message in messages %}
          <p class="card__messages">{{message}}</p>
          {% endfor %}
        <input class="card__button button" type="submit" value="Change">
    </form>
  </div>
{% endblock %}
